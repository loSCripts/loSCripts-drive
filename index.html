<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte Google</title>
    <script>
        // Fonction pour rediriger vers la page de création de compte Google
        function redirigerVersGoogle() {
            window.location.href = "https://accounts.google.com/signup";
        }
    </script>
</head>
<body>
    <h1>Pour accéder à ce service, vous devez créer un nouveau compte Google.</h1>
    <p>Vous ne pouvez pas utiliser un compte existant.</p>
    
    <!-- Bouton pour rediriger vers la page de création de compte -->
    <button onclick="redirigerVersGoogle()">Créer un compte Google</button>

    <!-- Ajouter un peu d'espace au bas de la page -->
    <footer>
        <p>Une fois votre compte créé, connectez-vous pour accéder au service.</p>
    </footer>
</body>
</html>
